<div class="container">
  <h2>Cross Stitch Tool</h2>
  <mat-stepper [linear]="true">
    <mat-step [stepControl]="uploadStepFileControl">
      <ng-template matStepLabel>Upload or Select Image</ng-template>
      <app-upload-step
        [imageHistoryForm]="imageFileHistoryForm"
      />
    </mat-step>
    <mat-step [stepControl]="scalingStepFileControl">
      <ng-template matStepLabel>Scale Image</ng-template>
      <app-image-scaling-step
        [imageHistoryForm]="imageFileHistoryForm"
      />
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Select Thread Colors</ng-template>
      <app-thread-selection-step
        [imageHistoryForm]="imageFileHistoryForm"
      />
    </mat-step>
  </mat-stepper>
</div>
<hr>
