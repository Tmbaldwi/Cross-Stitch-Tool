<section class="container">
    <div class="contents">
        <div class="image-box">
            <canvas #canvas></canvas>
            @if(isLoading()){
                <div class="loading-overlay">
                    <p>Loading...</p>
                </div>
            }
        </div>
        <div class="text-box">
            @if(isLoading()){
                <p>Loading...</p>
            }
            @else{
                <span>
                    The image has been resized from size '<b>{{imageAnalysis?.old_width}}x{{imageAnalysis?.old_height}}</b>'' to '<b>{{imageAnalysis?.new_width}}x{{imageAnalysis?.new_height}}</b>'
                </span>
            }
        </div>
        <div class="button-container">
            <div class="back-button-box">
                <button 
                    matButton="filled"
                    matStepperPrevious
                    class="light-scheme-button"
                >
                    &larr; Back
                </button>
            </div>
            <div class="next-button-box">
                <button 
                    matButton="filled"
                    matStepperNext
                    [disabled]="nextButtonDisabled()"
                    class="light-scheme-button"
                >
                    Select Thread Colors &rarr;
                </button>
            </div>
        </div>
    </div>
</section>
