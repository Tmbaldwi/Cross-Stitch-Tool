<section class="container">
    <div class="contents">
        <label 
            class="upload-box" 
            for="file" 
            [style.border]="uploadBoxBorderStyle()"
            [style.border-color]="uploadBoxBorderColor()"
            appFileDragAndDrop 
            (fileChangesEmitter)="onFileChange($event)"
            (click)="selectUploadImage()"
        >
            @if(!this.file){
                <input type="file" name="file" id="file" (change)="onFileChange($event.target.files)">
                <span class="upload-text">Drop image here or click to browse</span>
                <span class="upload-subtext">(or select sample below)</span>
            }
            @else{
                <div class="uploaded-image-box">
                    <img [src]="previewUrl">
                </div>
            }
        </label>

        <div class="sample-image-container">
            @for(image of sampleImages; track image.id){
                <div 
                    class="image-box" 
                    (click)="selectImage(image.id)"
                    [style]="{'border-color' : selectedFileIdx != image.id ? 'grey' : selectedBorderColor}"
                >
                    <img [src]="image.imageUrl">
                </div>
            }
        </div>
        
        <div class="button-box">
            <button class="button-next">Resize Image &rarr;</button>
        </div>
    </div>
</section>
